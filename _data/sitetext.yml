        year: "2015-2019"
        desc: "This was my first encounter with a dynamically typed language. I was astounded at the amount of packages that python provides. The coding speed was on a different level compared to all I have programmed with before."
        image: assets/python_logo.png
      - title: "Holy Crap Vim!!!"
        year: "2019-2020"
        desc: "At one point in time I watched a lot of a speaker named [Damian Conway](https://en.wikipedia.org/wiki/Damian_Conway). I watched one of his talks [More Instantly Better Vim](https://www.youtube.com/watch?v=aHm36-na4-4). I thought what the heck is vim? Now it is impossible for me to use Microsoft Word. :)"
        image: assets/vim_logo.png
