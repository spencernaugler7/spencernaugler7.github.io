      - title: "My First Hello World!"
        year: "2017-2017"
        desc: "I fondly remember my first Hello World. I was a Junior in Highschool, and I took a class called Intro To Programming. Before that point I had fiddled around with some tech at home and I was interested. In that class I got to write my first Hello World on some old XP computers using Visual C++, not even Visual Studio. Needless to say I was hooked ever since"
