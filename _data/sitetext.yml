en: &DEFAULT_EN
  header:
    title: Hello World it's Spencer Naugler
    text: It's Nice To Meet You

  services:
    title: "What am I good at?"
    section: services
    list:
      - title: "Programming (Of course)"
        desc: "Python, and Java Are my specialties, with some DSL's in the back pocket"
        icon: fas fa-code #find more at https://fontawesome.com/icons
      - title: "Leadership skills"
        desc: "Self-motovated, get things done attitude, sports background, thinks for the good of the team"
        icon: fas fa-comments
      - title: "Life-Long Learner"
        desc: "I live on the github explore page."
        icon: fab fa-user-graduate

  portfolio:
    title: "What have I worked on?"
    section: portfolio
    closebutton: "Close Project"

  educaton:
    title: "intelligence += effort * planning"
    section: education
    

  timeline:
    title: "Timeline of my history in our lovely field"
    text: "Constantly updated Check back for updates"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "My First Hello World!"
        year: "2009-2009"
        desc: "I fondly remember my first Hello World. I was a Junior in Highschool, and I took a class called Intro To Programming. Before that point I had fiddled around with some tech at home and I was interested. In that class I got to write my first Hello World on some old XP computers using Visual C++, not even Visual Studio. Needless to say I was hooked ever since"
        image: assets/cpp_logo.png
      - title: "A little Java here!"
        year: "2009-2015"
        desc: "After I got my hands a little dirty with C++ I discovered a neat little game called Minecraft. I was hooked at first sight, and before long I was playing it nonstop. I wanted to know what it was written in, and that was my first bruch with java. I then got ankle-deep in the Minecraft modding community and the rest is history."
        image: assets/java_logo.png
        alt:
      - title: "College Time with a side of Python"
        year: "2015-2019"
        desc: "This was my first encounter with a dynamically typed language. I was atounded at the ammount of packeges that python provides. The coding speed was on a different level compared to all I have programmed with before."
        image: assets/python_logo.png
      - title: "Holy Crap Vim!!!"
        year: "2015-current"
        desc: "At one point in time I watched a lot of a speaker named [Damian Conway](https://en.wikipedia.org/wiki/Damian_Conway]. I just so happend to come across a video called [Damian Conway, More Instantly Better Vim - OSCON 2013](https://www.youtube.com/watch?v=aHm36-na4-4). I thought what the heck is vim? Now it is impossible for me to use Microsoft World. :)"
        image: assets/vim_logo.png
        align: right
      - title: "New Progrraming Paradigm functional with a neat little lang called Elm"
        year: "2019-current"
        desc: "I was getting into web developemnt and I was sick of all the bloated web frameworks in Javascript. That is when I came across an interesting language called [Elm](https://elm-lang.org/). This little project blew every Javascript framework out of the water. I am sure you will agree"
        image: assets/elm_logo.png
    end: "More On the Way"

  about:
    title: "My Mission"
    body: "I consider myself a magician, A little C++ here, a little JS there and you have yourself some magic, or at least that is how I see it. My long term goal is for everyone to enjoy programming as much as me!! I will get closer to that goal one step at a time!"
    section: about

  footer:
    social:
      - url: http://www.linkedin.com/in/spencer-naugler-ba779910a
        icon: "fab fa-linkedin"
      - url: https://github.com/spencernaugler7
        icon: "fab fa-github"
      - url: https://www.instagram.com/spe9062/
        icon: "fab fa-instagram"
